<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: brown;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script src="./animate.js"></script>
    <script>
      let oBall = document.getElementsByClassName("ball")[0];
      console.log(oBall);
      let animate = new Animate(oBall);
      console.log(animate);
      animate.start("left", 500, 2000, "linear");
    </script>
  </body>
</html>
